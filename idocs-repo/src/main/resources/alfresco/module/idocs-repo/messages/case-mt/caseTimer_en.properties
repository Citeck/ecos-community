caseTimer_timerModel.property.caseTimer_workingDays.title=Working days
caseTimer_timerModel.property.caseTimer_expressionType.title=Type
caseTimer_timerModel.property.caseTimer_occurDate.title=Occur Date
caseTimer_timerModel.property.caseTimer_repeatCounter.title=Repeat Counter
caseTimer_timerModel.property.caseTimer_timerExpression.title=Time (ISO 8601)
caseTimer_timerModel.property.caseTimer_timerExpression.description=[R[n]/]PnYnMnWnDTnHnMnS where<br>\
R[n] - repeat [n] times. Leaving out the value for [n] means an unbounded number of repetitions. Optional (default n == 1)<br>\
P is the duration designator (for period) placed at the start of the duration representation. Mandatory<br>\
Y is the year designator that follows the value for the number of years. Optional<br>\
M is the month designator that follows the value for the number of months. Optional<br>\
W is the week designator that follows the value for the number of weeks. Optional<br>\
D is the day designator that follows the value for the number of days. Optional<br>\
T is the time designator that precedes the time components of the representation. Mandatory if time part exists<br>\
H is the hour designator that follows the value for the number of hours. Optional<br>\
M is the minute designator that follows the value for the number of minutes. Optional<br>\
S is the second designator that follows the value for the number of seconds. Optional<br>\
also you can specify concrete date e.g. 2007-03-01T13:00:00Z
